<!-- web_interface/templates/web_interface/logs.html -->
{% extends 'web_interface/base.html' %}
{% block content %}
<h2><i class="fas fa-list-alt"></i> Registro de Actividades</h2>
<hr>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Nivel</th>
            <th>Origen</th>
            <th>Mensaje</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
            <td>
                <span class="badge bg-{% if log.level == 'ERROR' %}danger{% elif log.level == 'WARNING' %}warning text-dark{% else %}info{% endif %}">
                    {{ log.level }}
                </span>
            </td>
            <td>{{ log.source }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No hay registros</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
