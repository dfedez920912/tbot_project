{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TBot Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'web_interface/css/main.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
                    <!-- Logo -->
                    <img src="{% static 'web_interface/img/tbot_logo.png' %}" alt="Logo" class="logo-sidebar" style="width: 32px; height: 32px;">
                    <!-- Botón de plegado -->
                    <button class="toggle-btn" onclick="toggleSidebar()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <hr style="border-top: 1px solid #2d2d2d; margin: 0;">
                <a href="{% url 'web_interface:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> <span class="d-none d-md-inline">Dashboard</span>
                </a>
                <a href="{% url 'web_interface:users' %}" class="{% if request.resolver_match.url_name == 'users' %}active{% endif %}">
                    <i class="fas fa-users"></i> <span class="d-none d-md-inline">Usuarios</span>
                </a>
                <a href="{% url 'web_interface:logs' %}" class="{% if request.resolver_match.url_name == 'logs' %}active{% endif %}">
                    <i class="fas fa-list-alt"></i> <span class="d-none d-md-inline">Logs</span>
                </a>
                <a href="/admin/" class="d-none d-md-block">
                    <i class="fas fa-cog"></i> <span class="d-none d-md-inline">Admin Django</span>
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <nav class="navbar navbar-light bg-white mb-4 rounded shadow-sm">
                    <span class="navbar-brand"><i class="fas fa-university"></i> Sistema de Gestión de Contraseñas</span>
                    <span class="text-muted">
                        Hola, {{ user.username }} |
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-muted p-0 m-0 border-0" style="text-decoration: underline;">
                                Cerrar sesión
                            </button>
                        </form>
                    </span>
                </nav>

                {% block content %}{% endblock %}

                <footer class="footer">
                    &copy; 2025 TBot Project. Made with ❤️ by @dfedez920912
                </footer>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'web_interface/js/dashboard.js' %}"></script>
</body>
</html><!-- web_interface/static/web_interface/img/favicon.svg -->

  <circle cx="16" cy="16" r="14" fill="#007bff" />
  <text x="16" y="18" font-size="12" text-anchor="middle" fill="#fff">T</text>
  <text x="16" y="24" font-size="10" text-anchor="middle" fill="#fff">B</text>
</svg>
